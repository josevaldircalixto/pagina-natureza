<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade Bootstrap Avançado</title>
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div id="carousel-imagens" class="carousel carousel-fade slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div data-bs-interval="2000" class="carousel-item active">
          <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/07/18/21/29/darts-8905121_1280.jpg"
            alt="" />
          <div class="carousel-caption">
            <h2>Dardo</h2>
          </div>
        </div>
        <div data-bs-interval="2000" class="carousel-item">
          <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/07/15/16/09/bird-8897237_1280.jpg"
            alt="" />
          <div class="carousel-caption">
            <h2>Pavão</h2>
          </div>
        </div>
        <div data-bs-interval="2000" class="carousel-item">
          <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/08/01/10/18/bird-8936789_1280.jpg"
            alt="" />
          <div class="carousel-caption">
            <h2>Passarinho</h2>
          </div>
        </div>

      </div>
      <button data-bs-target="#carousel-imagens" data-bs-slide="prev" class="carousel-control-prev" type="button">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button data-bs-target="#carousel-imagens" data-bs-slide="next" class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel-imagens" class="active" data-bs-slide-to="0"></button>
      <button type="button" data-bs-target="#carousel-imagens" class="" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carousel-imagens" class="" data-bs-slide-to="2"></button>
    </div>
  </div>

  <div class="container">
    <h1>Cards</h1>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4">
        <article class="card">
          <header class="card-header">
            Natureza
          </header>
          <img src="https://cdn.pixabay.com/photo/2021/09/20/21/32/lake-6641880_1280.jpg" />
          <div class="card-body">
            <h4 class="card-title">Rio belo</h4>

            <p class="card-text">Um lindo Rio</p>
            <a href="#" class="btn btn-primary">Leia Mais</a>
          </div>
          <footer class="card-footer">
            Postado em <time datetime="">10/08/2024 às 15:20</time>
          </footer>
        </article>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <article class="card">
          <header class="card-header">
            Animais
          </header>
          <img src="https://cdn.pixabay.com/photo/2023/12/28/10/23/squirrel-8473819_1280.jpg" />
          <div class="card-body">
            <h4 class="card-title">Esquilo</h4>

            <p class="card-text">Um esquilo</p>
            <a href="#" class="btn btn-primary">Leia Mais</a>
          </div>
          <footer class="card-footer">
            Postado em <time datetime="">10/08/2024 às 15:20</time>
          </footer>
        </article>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <article class="card">
          <header class="card-header">
            Flora
          </header>
          <img src="https://cdn.pixabay.com/photo/2012/08/06/00/53/bridge-53769_1280.jpg" />
          <div class="card-body">
            <h4 class="card-title">Praça</h4>

            <p class="card-text">Linda praça com flora</p>
            <a href="#" class="btn btn-primary">Leia Mais</a>
          </div>
          <footer class="card-footer">
            Postado em <time datetime="">10/08/2024 às 15:20</time>
          </footer>
        </article>
      </div>
    </div>

  </div>

  <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
